<div class="container-fluid">
  <div class="row" id="div2">
    <nav class="navbar navbar-expand-lg">
      <div class="navBar-container">
        @for (item of uniqueCategories; track $index) {
          <ng-container>
            <a class="btn btn-link mx-2" (click)="openCategorie(item.categorie)">#{{ item.categorie }}</a>
          </ng-container>
        }
      </div>
    </nav>
  </div>

  <router-outlet></router-outlet>

</div>
