<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]">
      <img class="logo" src="assets/logo.png" alt="">
      <svg cIcon class="sidebar-brand-narrow" height="32" name="signet" title="CoreUI Logo"></svg>
    </c-sidebar-brand>
  </c-sidebar-header>

  <!-- Aside Bar -->
  <ng-scrollbar #scrollbar="ngScrollbar" (updated)="onScrollbarUpdate(scrollbar.state)" class="overflow" pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav #overflow [navItems]="navItems" dropdownMode="close" compact />
    <li *ngFor="let item of navItems" class="nav-item">
      <a class="nav-link" [routerLink]="item.url">
        <i *ngIf="item.iconComponent" [class]="item.iconComponent.name"></i>
        {{ item.name }}
        <span *ngIf="item.badge" class="badge badge-{{ item.badge.color }}">{{ item.badge.text }}</span>
      </a>
      <ul *ngIf="item.children" class="nav-dropdown-items">
        <li *ngFor="let child of item.children" class="nav-item">
          <a class="nav-link" [routerLink]="child.url">
            <i *ngIf="child.icon" [class]="child.icon"></i>
            {{ child.name }}
          </a>
        </li>
      </ul>
    </li>
  </ng-scrollbar>
  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler></button>
    </c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header [cShadowOnScroll]="'sm'"
                      class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
                      position="sticky"
                      sidebarId="sidebar1" />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
