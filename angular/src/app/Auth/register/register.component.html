<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                  @if (errors.name) {
                    <p class="text-danger pl-1" >{{ errors.name }}</p>
                  }
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="register.name" name="name"/>
                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                  </div>


                  @if (errors.email) {
                    <p class="text-danger pl-1" >{{ errors.email }}</p>
                  }
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" [(ngModel)]="register.email" name="email"/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>



                  @if (errors.password) {
                    <p class="text-danger pl-1" >{{ errors.password }}</p>
                  }
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" [(ngModel)]="register.password" name="password"/>
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>


                  @if (errors.password_confirmation) {
                    <p class="text-danger pl-1" >{{ errors.password_confirmation }}</p>
                  }
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" [(ngModel)]="register.password_confirmation" name="password_confirmation"/>
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>



                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<!-- Profile -->
<div class="container-xl px-4 mt-4" hidden>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <img class="img-account-profile rounded-circle mb-2" [src]="imgURL" alt="" *ngIf="imgURL">
          <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
          <button class="btn btn-primary" (click)="triggerFileInput()">Upload new image</button>
          <input type="file" #fileInput accept="image/*" name="photo" (change)="onSelectFile($event)" style="display: none;">
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form>
            <input type="text" name="photographe" [(ngModel)]="photographe.user_id">
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
              <input class="form-control" name="nom" [(ngModel)]="photographe.nom" id="inputUsername" type="text" placeholder="Enter your username">
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName">Ville</label>
                <input class="form-control" name="ville" [(ngModel)]="photographe.ville" id="inputFirstName" type="text" placeholder="Enter your City">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">Pays</label>
                <input class="form-control" name="pays" [(ngModel)]="photographe.pays" id="inputLastName" type="text" placeholder="Enter your country">
              </div>
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone">Phone number</label>
                <input class="form-control" name="numero" [(ngModel)]="photographe.numero" id="inputPhone" type="tel" placeholder="Enter your phone number">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputLocation">Signature (Present sur toutes vos photos)</label>
                <input class="form-control" name="signature" [(ngModel)]="photographe.signature" id="inputLocation" type="text" placeholder="Enter your location">
              </div>
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">Description</label>
              <input class="form-control" name="description" [(ngModel)]="photographe.description" id="inputEmailAddress" type="text" placeholder="Enter your description message">
            </div>
            <!-- <button class="btn btn-primary" type="button" (click)="changeProfile()">Save changes</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
