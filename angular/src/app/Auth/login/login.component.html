<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <a cNavLink routerLink="/dashboard" routerLinkActive="active"><img class="logo" src="assets/logo.jpeg" alt=""></a>

                  </div>

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Se connecter dans votre compte</h3>

                  <div *ngIf="errorMessage" class="error-message text-danger pl-1">
                    {{ errorMessage }}
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="login" type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="login.email"/>
                    <label class="form-label" for="form2Example17">Votre adresse email</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="login" type="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="login.password"/>
                    <label class="form-label" for="form2Example27">Votre mot de passe</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <input data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" value="login" type="submit"/>
                  </div>

                  <a class="small text-muted text-decoration-underline" (click)="goToForgotPassword()">Mot de passe oublie?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Tu n'as pas de compte? <a [routerLink]="['/register']" routerLinkActive="router-link-active"
                      style="color: #393f81;">S'enregistrer ici</a></p>
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a> -->
                  <!-- <a href="#!" class="small text-muted">Conditon d'utilisation</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
