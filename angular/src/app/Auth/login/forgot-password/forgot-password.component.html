<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <a cNavLink routerLink="/dashboard" routerLinkActive="active"><img class="logo" src="assets/logo.jpeg" alt=""></a>

                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Mot De Passe Oublier</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="email"/>
                    <label class="form-label" for="form2Example17">Adresse Email</label>
                    <div *ngIf="forgotPasswordForm.get('email')!.invalid && (forgotPasswordForm.get('email')!.dirty || forgotPasswordForm.get('email')!.touched)">
                      <small class="text-danger" *ngIf="forgotPasswordForm.get('email')!.errors">veuillez renseigner une Email Valide.</small>
                      <!-- <small class="text-danger" *ngIf="forgotPasswordForm.get('email')!.errors"></small> -->
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <input data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" value="Envoyer le code de verification" type="submit"/>
                  </div>

                  <div *ngIf="message" class="alert alert-success">{{ message }}</div>
                  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                  <a class="small text-muted text-decoration-underline" [routerLink]="['/login']">retourner</a>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
