
<div class="galerie">
  <div class="folder" (click)="openCategorie()">
    <i class="fas fa-folder fa-6x"></i>
    <span>{{ categorie }}</span>
  </div>
  <div class="add-galerie" (click)="openModal()">
    <i class="fas fa-plus fa-6x"></i>
  </div>
</div>


<app-galerie-modal [title]="'Nouveau hashtag'" (closed)="onModalClosed()"></app-galerie-modal>
