<div class="btn btn-dark retour" (click)="backTo()">
  <i class="fas fa-arrow-left btn-retour"></i>
  <span class="btn-retour">  Retour</span>
</div>

@for (item of items; track $index) {
  <div class="diff-card">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
}
@empty {
  <div class="diff-card center">Ce dossier est vide a present, Veillez publier une photo et utilisant cette categorie</div>
}
